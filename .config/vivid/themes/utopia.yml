#
# Tokyo Night "Night" theme
#
# Based on https://github.com/folke/tokyonight.nvim/tree/main/extras/lua.
# Not generated via tokyonight.nvim extras template as custom/derived shades are added.
#

colors:
  darkgray: "0D0D0D"
  bg: "261c29"
  color01: "b145d5"
  color02: "51d5b4"
  color03: "d4d443"
  color04: "8eb221"
  color05: "58b7d6"
  color06: "a190d9"
  fg: "e7bbc6"
  midgray: "666666"
  color07: "b145d5"
  color08: "51d5b4"
  color09: "d4d443"
  color10: "8eb221"
  color11: "58b7d6"
  color12: "a190d9"
  brightgray: "9ea5b9"

core: # See `dircolors -p` for explanations
  normal_text:
    foreground: color06

  regular_file: {}

  reset_to_normal:
    foreground: gray3

  directory:
    foreground: blue6
    font-style: bold

  executable_file: # Files with exec permissions
    foreground: green1
    font-style: bold

  file_with_capability:
    background: gray1

  setuid:
    background: gray1

  setgid:
    background: gray1

  sticky:
    background: gray1

  sticky_other_writable: # Usually a directory on Linux
    foreground: bg
    background: blue6
    font-style: bold

  other_writable: # Ditto ^
    foreground: blue6
    background: gray1
    font-style: bold

  symlink:
    foreground: blue4
    font-style: italic

  broken_symlink:
    foreground: bg
    background: red2

  missing_symlink_target:
    foreground: red2

  multi_hard_link: {}

  socket:
    foreground: green2
    background: bg_green2
    font-style: bold

  fifo:
    foreground: orange
    background: bg_orange
    font-style: bold

  door:
    foreground: green1
    background: bg_green1
    font-style: bold

  block_device:
    foreground: red1
    background: bg_red1
    font-style: bold

  character_device:
    foreground: yellow
    background: bg_yellow
    font-style: bold

executable: # Libs and exec binaries (without exec permissions)
  foreground: green2

archives:
  foreground: red1
  font-style: bold

media:
  audio:
    foreground: blue3
    font-style: bold
  image:
    foreground: purple1
    font-style: bold
  video:
    foreground: green3
    font-style: bold
  fonts:
    foreground: green2
    font-style: bold
  3d:
    foreground: purple1
    font-style: bold

office:
  foreground: purple2
  font-style: bold

text:
  foreground: fg
  configuration:
    foreground: orange
    dockerfile:
      foreground: blue2
  licenses:
    foreground: fg
    font-style: bold
  special:
    foreground: blue5
    font-style: bold
  todo:
    foreground: blue1
    font-style: bold

markup:
  foreground: fg

programming:
  foreground: yellow
  tooling:
    foreground: blue3
    continuous-integration:
      foreground: blue2

unimportant:
  foreground: gray2
